<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 0)">
    <!-- Title -->
    <text x="500" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">Meet Mindy</text>
    
    <!-- Subtitle -->
    <text x="500" y="260" font-family="Arial, sans-serif" font-size="32" fill="#e5e7eb" text-anchor="middle">AI-Powered Superhuman Closer</text>
    
    <!-- Description -->
    <text x="500" y="320" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db" text-anchor="middle">Experience the future of AI conversations</text>
    <text x="500" y="350" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db" text-anchor="middle">with personalized interactions</text>
    
    <!-- Call to Action -->
    <rect x="350" y="400" width="300" height="60" rx="30" fill="url(#accent)"/>
    <text x="500" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Talk to Mindy</text>
    
    <!-- Branding -->
    <text x="500" y="550" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">1mind Clone</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="80" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="150" cy="480" r="60" fill="#a855f7" opacity="0.2"/>
  <circle cx="1050" cy="500" r="100" fill="#8b5cf6" opacity="0.1"/>
</svg> 